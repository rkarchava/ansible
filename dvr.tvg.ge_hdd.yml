    - name: Check disk space on /dev/sdj1
      shell: df -h /mnt/disk9 | awk 'NR==2 {print $5}'
      register: disk_sdj1

    - name: Check disk space on /dev/sdk1
      shell: df -h /mnt/disk10 | awk 'NR==2 {print $5}'
